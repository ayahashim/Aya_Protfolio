<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio with Modal</title>
  <style>
    .portfolio-item {
      width: 300px;
      margin: 20px auto;
      position: relative;
    }

    .portfolio-thumb {
      position: relative;
    }

    .portfolio-thumb img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .portfolio-thumb:hover .overlay {
      opacity: 1;
    }

    .view-details-btn {
      margin-top: 10px;
      padding: 8px 14px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 30px;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      position: relative;
    }

    .modal .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Portfolio Item -->
  <div class="portfolio-item">
    <div class="portfolio-thumb">
      <img src="https://via.placeholder.com/300x200" alt="Project 1 Thumbnail">
      <div class="overlay">
        <h3>Project Title</h3>
        <p>Short hover description</p>
        <button class="view-details-btn" data-modal="modal1">View Details</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Project Title</h2>
      <p>This is the full project description. You can put more text, links, or images here.</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Open modal when button clicked
    document.querySelectorAll('.view-details-btn').forEach(btn => {
      btn.addEventListener('click', function (e) {
        e.stopPropagation(); // Prevent bubbling
        const modalId = this.getAttribute('data-modal');
        const modal = document.getElementById(modalId);
        if (modal) modal.style.display = 'block';
      });
    });

    // Close modal on 'X'
    document.querySelectorAll('.modal .close').forEach(btn => {
      btn.addEventListener('click', function () {
        this.closest('.modal').style.display = 'none';
      });
    });

    // Close modal on outside click
    window.addEventListener('click', function (e) {
      document.querySelectorAll('.modal').forEach(modal => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
